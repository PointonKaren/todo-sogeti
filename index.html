<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="TODO list créée pour l'entreprise sogeti (test technique)" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="icon" href="./style/pictures/check.png" type="image/icon type" />
  <script src="https://kit.fontawesome.com/173443c88a.js" crossorigin="anonymous"></script>
  <title>TODO list</title>
</head>

<body>
  <header>
    <h1>ToDo List</h1>
  </header>
  <main>
    <section>
      <div class="rings">
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
        <span class="ring"></span>
      </div>
      <div class="content">
        <div class="form">
          <h2>Ajouter une tâche</h2>
          <form id="todoForm">
            <input autofocus type="text" aria-label="Taper la tâche à effectuer"
              placeholder="Tâche à effectuer" required class="todoText" maxlength="20"> <span
              class="required">*</span>
            <p class="requiredField">*Champ requis</p>
            <br><textarea aria-label="Détail du ToDo" placeholder="Description du ToDo"
              class="todoDescription"></textarea>
            <br><input type="submit" value="Ajouter la tâche" class="submit">
          </form>
        </div>
        <div class="list">
          <h2>Liste des tâches</h2>
          <h3 class="empty"></h3>
          <ul id="todoList">
            <li class="todo-item" data-key="0">
              <input id="0" type="checkbox">
              <label for="0" class="tick js-tick"></label>
              <span>Tâche A</span>
              <a href="./detailedTodo.html?id=0" target="_blank">
                <button>...</button>
              </a>
              <button class="delete">✕</button>
            </li>
            <li class="todo-item done" data-key="1">
              <input id="1" type="checkbox">
              <label for="1" class="tick js-tick"></label>
              <span>Tâche B</span>
              <a href="./detailedTodo.html?id=1" target="_blank">
                <button>...</button>
              </a>
              <button class="delete">✕</button>
            </li>
            <li class="todo-item" data-key="2">
              <input id="2" type="checkbox">
              <label for="2" class="tick js-tick"></label>
              <span>Tâche C</span>
              <a href="./detailedTodo.html?id=2" target="_blank">
                <button>...</button>
              </a>
              <button class="delete">✕</button>
            </li>
            <li class="todo-item done" data-key="3">
              <input id="3" type="checkbox">
              <label for="3" class="tick js-tick"></label>
              <span>Tâche D</span>
              <a href="./detailedTodo.html?id=3" target="_blank">
                <button>...</button>
              </a>
              <button class="delete">✕</button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p class="copyright">
      <span class="copyright-text"><span class="copyright">©</span>Copyright</span>
      <span class="copyright-logo">©</span>
      <span id="year"></span> - <span class="important">Karen Pointon</span> - Tous droits
      réservés
    </p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
