<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="TODO list créée pour l'entreprise sogeti (test technique)" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="icon" href="./style/pictures/check.png" type="image/icon type" />
  <script src="https://kit.fontawesome.com/173443c88a.js" crossorigin="anonymous"></script>
  <title>TODO list</title>
</head>

<body>
  <header>
    <h1>ToDo List</h1>
  </header>
  <main>
    <section>
      <h2>Ajouter une tâche</h2>
      <form class="todoForm">
        <input autofocus type="text" aria-label="Taper la tâche à effectuer" placeholder="Tâche à effectuer"
          required class="todoText"> <span class="required">*</span>
        <br><textarea aria-label="Détail du ToDo" placeholder="Description du ToDo"
          class="todoDescription"></textarea>
        <br><input type="submit" value="Ajouter la tâche">
      </form>
      <p>*Champ requis</p>
    </section>
    <section>
      <h2>Liste des tâches</h2>
      <ul id="todoList">
        <li class="todo-item" data-key="0">
          <input id="0" type="checkbox">
          <label for="0" class="tick js-tick"></label>
          <span>Tâche A</span>
          <a href="./detailedTodo.html?id=0" target="_blank">
            <button>...</button>
          </a>
        </li>
        <li class="todo-item done" data-key="1">
          <input id="1" type="checkbox">
          <label for="1" class="tick js-tick"></label>
          <span>Tâche B</span>
          <a href="./detailedTodo.html?id=1" target="_blank">
            <button>...</button>
          </a>
        </li>
        <li class="todo-item" data-key="2">
          <input id="2" type="checkbox">
          <label for="2" class="tick js-tick"></label>
          <span>Tâche C</span>
          <a href="./detailedTodo.html?id=2" target="_blank">
            <button>...</button>
          </a>
        </li>
        <li class="todo-item done" data-key="3">
          <input id="3" type="checkbox">
          <label for="3" class="tick js-tick"></label>
          <span>Tâche D</span>
          <a href="./detailedTodo.html?id=3" target="_blank">
            <button>...</button>
          </a>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <!-- Pied de page -->
  </footer>
  <script src="./index.js"></script>
</body>

</html>
